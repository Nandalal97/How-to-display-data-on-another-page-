    <title>Document</title>
    <style>

        table{ 
            margin-left: auto;

        .bdg{

<body>
    <table>
        <form action="formdata.php" method="post">
        <tr>
            <td class="bdg" colspan="3"><h4>REGISTRATION FORM</h4></td>
        </tr>
        <tr>
            <td>Student's Name: </td>
            <td> Fist Name: <input type="text" name="fname" required></td>
            <td> Last Name: <input type="text" name="lname" required></td>
        </tr>
        <tr>
            <td>Father's Name: </td>
            <td> Fist Name: <input type="text" name="dfname" required></td>
            <td> Last Name: <input type="text" name="dlname" required></td>
        </tr>
        <tr>
            <td>Mother's Name: </td>

            <td> Last Name: <input type="text" name="mlname" required></td>
        </tr>
        <tr>
            <td>Date of Birth </td>
            <td class="bdg" colspan="2">  <input type="date" id="birthday" name="birthday"></td>
            
        </tr>
        <tr>

                <input type="radio" name="gender" value="other">Other

        </tr>
        <tr>
            <td>Email Id: </td>
            <td class="bdg" colspan="2"><input type="text" name="email" required></td>      
        </tr>
        <tr>
            <td>Phone No. </td>
            <td class="bdg" colspan="2"> <input type="tel" name="phone" required></td> 
        </tr>
        <tr>
            <td>Address: </td>
            <td class="bdg" colspan="2"> <input type="text" name="address" required></td> 
        </tr>
        <tr>
            <td>State :</td>
            <td class="bdg" colspan="2"> <input type="text"  name="state" required></td> 
        </tr>
        <tr>
            <td>City Name: </td>
            <td class="bdg" colspan="2"> <input type="text" name="city"></td> 
        </tr>
        <tr>
            
            <td class="bdg" colspan="3"> <input type="submit" name="submit">
            <input type = "reset" name = "reset" value = "Reset" /> </td>
        </tr>

        </form>

    <table>
